<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    TQQQ

    <script>
       var n1 = Number.parseInt(window.prompt('Digite um número: '))
       var n2 = Number.parseInt(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert('A soma dos valores é '+ s)
       /*
       n1 e n2 recebem a resposta do usuário 
       Number.parseInt converte a resposta do usuário, até então com valor string por causa do window.prompt, para o valor inteiro
       */
    </script>
</body>
</html>
